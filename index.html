<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Reveal Studio - Static Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="public/css/main.css" rel="stylesheet">
</head>
<body>
  <div class="home wrapper flex flex-wrap justify-between">
    <div class="subwrapper">
        <div class="leftside sm-col sm-col-12 lg-col-7">
            <h1>
              Calculateur <br />
              d’allures <br />
              de compétitions
            </h1>
            <h2>
              5k, 10k, Semi, Marathon
            </h2>
        </div>
        <div class="rightside sm-col sm-col-12 lg-col-5">
          <form class="wrapper__form">
            <div class="form__reference field">
              <select name="reference">
                <option value="42" selected>42 KM</option>
                <option value="21">21 KM</option>
                <option value="10">10 KM</option>
                <option value="5">5 KM</option>
              </select>
            </div>
            <div class="form__time flex flex-wrap items-center field">
              <span>Temps</span>
              <input 
                type="text" 
                name="time"
                required
                placeholder="00:00:00"
              />
            </div>
            <div class="form__marathons flex flex-wrap items-center field">
                <span>
                  Nombres de marathons <span>*</span>
                </span>
                <input
                  type="number"
                  pattern="\[0-9]{1,5}"
                  name="marathons"
                  required
                  placeholder="0"
                />
            </div>
            <div class="form__semis flex flex-wrap items-center field">
                <span>
                  Nombres de semi-marathons <span>*</span>
                </span>
                <input
                  type="number"
                  pattern="\[0-9]{1,5}"
                  name="marathons"
                  required
                  placeholder="0"
                />
            </div>
            <div class="form__volume flex flex-wrap items-center field">
                  <span>
                    Volume d'entrainement <br />
                    <span class="subtitle">en km par semaine</span>
                  </span>
                  <input
                    type="number"
                    pattern="\[0-9]{1,5}"
                    name="Volume"
                    required
                    placeholder="0"
                  />
            </div>
          </form>
        </div>
        <div class="rightside__hollow sm-col sm-col-12 lg-col-5"></div>
    </div>
    <div class="bottomside">
      <h3>Mes résultats</h3>
      <div class="results">

      </div>
    </div>
  </div>

  <img
    class="ovals__large"
    src="assets/images/ra-ovals.svg" 
    alt="Running Addict - Calculateur d'allures" 
  />

  <script src="public/js/vendors.js"></script>
  <script src="public/js/main.js"></script>
</body>
</html>
